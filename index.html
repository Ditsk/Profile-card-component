<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile card</title>
    <meta charset="UTF-8" />
    <meta name=viewport content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile card" />
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans" />
</head>

<body>
    
    <div id="container">

        <img class="cover-img" src="bg-pattern-card.svg" alt="Cover photo for a card" />
        <img class="profile-img" src="image-victor.jpg"/>

        <div id="profile">
            <div class="name">
                <h1><span class="name-txt">Victor Crest</span></h1>
                <p><span class="age-txt">26</span></p>
            </div>
            <div class="location">
                <p><span class="location-txt">London</span></p>
            </div>
            

            <div id="profile-bottom">
                <div class="social-counter">
                    <h2>80K</h2>
                    <p class="low-txt">Followers</p>
                </div>

                <div class="social-counter">
                    <h2>803k</h2>
                    <p class="low-txt">Likes</p>
                </div>

                <div class="social-counter">
                    <h2>1.4k</h2>
                    <p class="low-txt">Photos</p>
                </div>
            </div>
        </div>

    </div>
    
</body>


</html>
